<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="row row-wrap">
        <div class="col col-25" *ngFor='let item of items'>
            <div *ngIf="item.name" tappable (click)="iconEvent(item)">
                <ul>
                    <li>
                        <img src={{item.image}}>
                        <p>{{ item.name }}</p>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="row row-wrap">
        <div class="col col-25" *ngFor='let item of items2'>
            <div *ngIf="item.name" tappable (click)="iconEvent(item)">
                <ul>
                    <li>
                        <img src={{item.image}}>
                        <p>{{ item.name}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ion-content>
